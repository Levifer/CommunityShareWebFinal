    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/base.css">
        <link rel="stylesheet" href="stylesheets/skeleton.css">
        <link rel="stylesheet" href="stylesheets/style.css">

        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">

        <script src="js/CookieMaken.js"></script>

    </head>

    <body>
        <div class="container">
            <img class="offset-by-five six columns margin-top25 hide" src="images/logo.png">
            <h2 class="one column margin-top25 hidebig logocss">
                Community Share
            </h2>

            <div class="sixteen columns hide">
                <div id="nav">
                    <ul>
                        <li class="first"><a href="home.html">Home</a></li>
                        <li class=""><a href="menu.html">Melden</a></li>
                        <li class=""><a href="kaart.html">Kaart</a></li>
                        <li class=""><a href="mijninzendingen.html">Mijn inzendingen</a></li>
                        <li class="last"><a href="instellingen.html">Instellingen</a></li>
                    </ul>
                </div>
            </div> 

            <h4 class="sixteen columns margin-top25">Instellingen</h4>
            <hr />
            <fieldset class="one-third column">
                <label for="">Weergeven in Nieuws</label>
                <label for="regularCheckbox">
                    <input type="checkbox" id="regularCheckbox" />
                    <script>checkboxCheck()</script>
                    <span>Situaties</span>
                </label>

                <label for="secondRegularCheckbox">
                    <input type="checkbox" id="tweedebox" />
                    <script>secondcheckboxCheck()</script>
                    <span>Evenementen</span>
                </label>
            </fieldset>

            <fieldset class="one-third column">
                <label for="">Radius van de kaart (km)</label>
                <input id="rangefield" type="range" value="5" min="5" max="50" onchange="showValue(this.value)" />
                <script>RangefieldCheck();</script>
                <span id="range"><script>RangeCheck();</script></span>
                <script type="text/javascript">
                    function showValue(newValue)
                    {
                        document.getElementById("range").innerHTML = newValue;
                    }
                </script>
            </fieldset>
            <div class="one-third column">
                <label for="">Gemeente in Nieuws</label>
                <input id="search" type="text" placeholder="Gemeente"/>
                <script>GemeenteCheck();</script>

            </div>
            <div class="one-third column clearleft">

                <a class="full-width button margin-top25" href="home.html" onclick="opslaan()">
                    Opslaan
                </a>
            </div>
        </div>
    </body>
